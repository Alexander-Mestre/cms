<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div class="container pull-left">
  <app-contacts *ngIf="selectedFeature === 'contacts'"></app-contacts>
  <app-message-list *ngIf="selectedFeature === 'messages'"></app-message-list>
  <app-documents *ngIf="selectedFeature === 'documents'"></app-documents>
</div>
